<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rum+Raisin|Sonsie+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="reset/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Potty Train</title>
</head>

<body>
    <div id="time"></div>

    <div class="container">
        <!-- THE TITLE BIT -->
        <header class="row">
            <h2 class="col s10">THE POTTY TRAIN</h2>
            <p class="col s2" id="des">a scheduling form for potty training young conductors.<br><mark id="dogLink">Click here for pets!</mark></p>
        </header>

        <!-- TABLE FOR DISPLAY INFO -->
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="firstTimeVisit">First trip to the Potty</th>
                    <th class="freqWalks">Frequency</th>
                    <th class="nextWalk">Next trip</th>
                    <th class="nextWalkTime">Mins to next trip</th>
                </tr>
            </thead>

            <tbody id="tBody">
                <tr id="rows">

                </tr>
            </tbody>
        </table>

        <!-- FORM FOR ADDED INFO -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="Name" id="childName" type="text" class="validate">
                        <label class="active" for="childName">Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="hh:mm am/pm" id="timeOfVisit" type="text" class="validate">
                        <label id="firstTimeVisit" class="active", class="firstTimeVisit" for="last_name">Time of First Visit</label>
                    </div>
                        <div class="input-field col s4">
                            <input placeholder="00 (mins)" id="frequency" type="text" class="validate">
                            <label id="#freqWalks" class="active" for="frequency">Frequency</label>
                        </div>
                        <button id="babyButton" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">child_care</i>
                        </button>
            </form>
            </div>



        </div>
        <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
        <script type="text/javascript" src="assets/JS/script.js"></script>

</body>

</html>
